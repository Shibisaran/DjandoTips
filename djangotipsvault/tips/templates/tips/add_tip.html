{% extends 'tips/base.html' %}

{% block title %}Add Tip - Django Tips Vault{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1>Add New Tip</h1>
        <form method="post" class="tip-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="{{ form.category.id_for_label }}">Category:</label>
                {{ form.category }}
            </div>
            <div class="form-group">
                <label for="{{ form.content.id_for_label }}">Content:</label>
                {{ form.content }}
            </div>
            <div class="form-actions">
                <button type="submit" class="submit-btn">Add Tip</button>
                <a href="{% url 'tips:home' %}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
